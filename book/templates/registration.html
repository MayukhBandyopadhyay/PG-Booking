 {% load static %}
<html>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <body>
        <form action="register">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
              <label for="Name"><b>Name</b></label>
              <input type="text" placeholder="Enter Name" name="name" id="name" required>

              <label for="phno"><b>Phone No</b></label>
              <input type="text" placeholder="Enter Phone No" name="phno" id="phno" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" id="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="pwd" id="pwd" required>
              
              <label for="adh"><b>Aadhaar No</b></label>
              <input type="text" placeholder="Enter Aadhaar Number" name="adh" id="adh" required>
              
              <label for="address"><b>Address</b></label>
              <input type="text" placeholder="Enter Address" name="add" id="add" required>
              <hr>
          
              <!--<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
              <button type="submit" class="registerbtn">Register</button>
            </div>
          
            <div class="container signin">
              <p>Already have an account? <a href="#">Sign in</a>.</p>
            </div>
          </form>
    </body>
</html>
