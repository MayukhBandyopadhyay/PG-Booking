<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .booking-details {
            margin: 20px 0;
        }
        .booking-details p {
            line-height: 1.6;
            color: #555;
        }
        .booking-details p span {
            font-weight: bold;
            color: #000;
        }
        .btn {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Booking Confirmation</h1>
    <div class="booking-details">
        <p>Thank you for your booking!</p>
        <p><span>Booked Room:</span> {{u.no}}</p>
        <p><span>Check-in Date:</span> {{u.startdate}}</p>
        <p><span>Check-out Date:</span> {{u.enddate}}</p>
    </div>
    <a href="../index" class="btn">Back to index</a>
</div>
</body>
</html>
